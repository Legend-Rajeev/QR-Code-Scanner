<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="html5-qrcode.min.js" ></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #reader{
            width: auto!important;
        }
        #reader__camera_permission_button{
            padding: 10px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 7px;
        }
        #reader__dashboard_section_swaplink{
            text-decoration: none!important;
            padding: 10px;
            border-radius: 5px;
            color: white;
            background: blue;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #result{
            background: gray;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            opacity: 0.8;
            display: none;
        }
        #result a{
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: blue;
            padding: 10px;
            border-radius: 7px;
            min-width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="result">
        <a href=""></a>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Scan QR Code
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Scan QR Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div style="width: auto; height:auto" id="reader"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



    <script>
        // start here qrcode scanner code 
        function onScanSuccess(decodedText, decodedResult) {
            // Handle on success condition with the decoded text or result.
            let result = document.querySelector("#result");
            result.style.display = "block";
            let result_link = document.querySelector("#result a");
            result_link.innerHTML = decodedText;
            result_link.setAttribute("href", "https://www.depaul.mymmts.com/bookissue?regNo="+decodedText+"");
            html5QrcodeScanner.clear();
            console.log(`Scan result: ${decodedText}`, decodedResult);
        }
                
        function onScanError(errorMessage) {
            
        }

        var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 50, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
        
        // start here other codes
        let reader_swaplink = document.querySelector('#reader__dashboard_section_swaplink').parentElement;
        reader_swaplink.style.margin = '20px';

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
